<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>E- Commerce</title>
	<meta charset="UTF-8">
	<meta name="description" content="The Plaza eCommerce Template">
	<meta name="keywords" content="plaza, eCommerce, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="public/img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="public/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="public/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="public/css/owl.carousel.css"/>
	<link rel="stylesheet" href="public/css/style.css"/>
	<link rel="stylesheet" href="public/css/animate.css"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	
	<!-- Header section -->
	<header class="header-section header-normal">
		<div class="container-fluid">
			<!-- logo -->
			<div class="site-logo">
				<img src="public/img/logo.png" alt="logo">
			</div>
			<!-- responsive -->
			<div class="nav-switch">
				<i class="fa fa-bars"></i>
			</div>
			<div class="header-right">
				<button type="button" class="card-bag" style="background-color: transparent;"><img src="public/img/icons/bag.png" alt=""><span>2</span></button>
			</div>
			<!-- site menu -->
			<ul class="main-menu">
				<li><a href="/">Home</a></li>
				<li><a href="/productview">Product View</a></li>
				<li><a href="/checkout">New Product</a></li>
			</ul>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Page Info -->
	<div class="page-info-section page-info">
		<div class="container">
			<div class="site-breadcrumb">
			</div>
			<img src="public/img/page-info-art.png" alt="" class="page-info-art">
		</div>
	</div>
	<!-- Page Info end -->


	<!-- Page -->
	<div class="page-area cart-page spad">
		<div class="container">
			<form class="checkout-form">
				<div class="row">
					<div class="col-lg-6">
						<h4 class="checkout-title">Add New Product</h4>
						<div class="row">
							<!-- <div class="col-md-6">
								<input type="text" placeholder="First Name *">
							</div>
							<div class="col-md-6">
								<input type="text" placeholder="Last Name *">
							</div> -->
							<div class="col-md-12">
								<input type="text" id="InputName" placeholder="Product Name">
								<input type="text" id="InputDescription" placeholder="Product Description">
								<input class= "col-md-12" style="width: 100%; border: none; background: #ebebeb; font-size: 14px; height: 52px; margin-bottom: 25px; color: #414141; padding: 5px 20px;" 
								 type="number" id="Quantity" placeholder="Quantity">
								<input class= "col-md-12" style="width: 100%; border: none; background: #ebebeb; font-size: 14px; height: 52px; margin-bottom: 25px; color: #414141; padding: 5px 20px;"
								 type="number" id="InputPrice" placeholder="Price">
								<input type="text" id="InputImage" placeholder="img/intro/4.jpg">
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="order-card">
							<button class="site-btn btn-full">Add Product</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Page -->


<!-- Footer top section -->	
<section class="footer-top-section home-footer">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-8 col-sm-12">
				<div class="footer-widget about-widget">
					<img src="public/img/logo.png" class="footer-logo" alt="">
					
				</div>
			</div>
			<div class="col-lg-2 col-md-4 col-sm-6">
				<div class="footer-widget">
					<h6 class="fw-title">Contact</h6>
					<div class="text-box">
						<p>1481 Creekside Lane  Avila Beach, CA 93424, </p>
						<p>+53 345 7953 32453</p>
						<p>office@youremail.com</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<!-- Footer top section end -->	


	<!--====== Javascripts & Jquery ======-->
	<script src="public/js/jquery-3.2.1.min.js"></script>
	<script src="public/js/bootstrap.min.js"></script>
	<script src="public/js/owl.carousel.min.js"></script>
	<script src="public/js/mixitup.min.js"></script>
	<script src="public/js/sly.min.js"></script>
	<script src="public/js/jquery.nicescroll.min.js"></script>
	<script src="public/js/main.js"></script>
	<script src="public/js/jquery.js" type="text/javascript"></script>
    </body>
</html>
